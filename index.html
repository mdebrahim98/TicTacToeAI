<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav>
    <h2>TIC-TAC-TOE</h2>
  </nav>


  <div class="gameContainer">
    <button class="countx" style="padding: 15px;">
      <h1>Win X <span style="color: green"></span></h1>
    </button>
    <button class="counto" style="padding: 15px;">
      <h1>Win O <span style="color: green"></span></h1>
    </button>
    <div class="container">
      <div class="line"></div>
      <div class="overshadow"></div>
      <div id='00' class="box bt-0 bl-0"><span class="boxtext"></span></div>
      <div id='01' class="box bt-0"><span class="boxtext"></span></div>
      <div id='02' class="box bt-0 br-0"><span class="boxtext"></span></div>
      <div id='10' class="box bl-0"><span class="boxtext"></span></div>
      <div id='11' class="box"><span class="boxtext"></span></div>
      <div id='12' class="box br-0"><span class="boxtext"></span></div>
      <div id='20' class="box bl-0 bb-0"><span class="boxtext"></span></div>
      <div id='21' class="box bb-0"><span class="boxtext"></span></div>
      <div id='22' class="box bb-0 br-0"><span class="boxtext"></span></div>
    </div>



  </div>

  <div class="gameInfo">
    <div id="imgbox">
      <img src="excited.gif" alt="" />
    </div>

    <!-- <button>Turn for O</button>
    <button> Turn for X</button> -->





    <div class="winWrap">
      <h1> <span id='win' class="win"></span></h1>
      <div class="buttons">
        <button id="reset">Reset</button>
        <button id="restart">Restart</button>
      </div>

    </div>
  </div>

  </div>
  <script src="minimax.js"></script>
  <script src="script.js"></script>
</body>

</html>
